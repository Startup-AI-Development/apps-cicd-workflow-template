# Node.js CI Workflow
# Builds Node.js applications with linting, testing, and security audit before Docker image build
#
# Flow:
#   ALL BRANCHES: build → [unit-tests | integration-tests | linter | security-audit] (parallel)
#   develop/staging/main ONLY: → docker-build → update-k8s

name: Node.js CI

on:
  workflow_call:
    inputs:
      image-name:
        description: 'Full image name (ghcr.io/org/repo)'
        required: true
        type: string
      image-tag:
        description: 'Image tag to use'
        required: true
        type: string
      push-image:
        description: 'Whether to push the image'
        required: false
        type: boolean
        default: true
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '20'

permissions:
  contents: write
  packages: write
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # BUILD - Runs on ALL branches
  # Produces artifacts for downstream jobs
  # ============================================================================
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build --if-present

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            node_modules/
            dist/
            package-lock.json
          retention-days: 1

  # ============================================================================
  # UNIT TESTS - Runs on ALL branches (parallel with other test jobs)
  # Gracefully skips if no unit tests exist
  # ============================================================================
  unit-tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Run unit tests
        run: |
          # Check if unit tests exist
          if find tests/unit -name "*.test.ts" -o -name "*.test.js" -o -name "*.spec.ts" -o -name "*.spec.js" 2>/dev/null | grep -q .; then
            echo "✓ Unit tests found, running npm test"
            npm test
          else
            echo "⚠ No unit tests found in tests/unit/, skipping"
            echo "  (This is not an error - the job will pass)"
          fi

  # ============================================================================
  # INTEGRATION TESTS - Runs on ALL branches (parallel with other test jobs)
  # Supports testcontainers, gracefully skips if no integration tests exist
  # ============================================================================
  integration-tests:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Run integration tests
        run: |
          # Check if integration tests exist
          if find tests/integration -name "*.integration.test.ts" -o -name "*.integration.test.js" -o -name "*.integration.spec.ts" -o -name "*.integration.spec.js" 2>/dev/null | grep -q .; then
            echo "✓ Integration tests found, running npm run test:integration"
            npm run test:integration
          else
            echo "⚠ No integration tests found in tests/integration/, skipping"
            echo "  (This is not an error - the job will pass)"
          fi

  # ============================================================================
  # LINTER - Runs on ALL branches (parallel with other test jobs)
  # Requires eslint configured in the project (npm run lint)
  # ============================================================================
  linter:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Run linter
        run: npm run lint

  # ============================================================================
  # SECURITY AUDIT - Runs on ALL branches (parallel with other test jobs)
  # Fails if high or critical vulnerabilities are found
  # ============================================================================
  security-audit:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Run security audit
        run: |
          echo "Running npm audit --audit-level=high --omit=dev"
          npm audit --audit-level=high --omit=dev

  # ============================================================================
  # DOCKER BUILD - Runs ONLY on develop, staging, main branches
  # Requires all test jobs to pass
  # ============================================================================
  docker-build:
    needs: [unit-tests, integration-tests, linter, security-audit]
    runs-on: ubuntu-latest
    if: contains(fromJSON('["develop", "staging", "main"]'), github.ref_name)
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Dockerfile exists
        run: |
          if [ ! -f "Dockerfile" ]; then
            echo "Error: Dockerfile not found in repository root"
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: inputs.push-image
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ inputs.push-image }}
          tags: ${{ inputs.image-name }}:${{ inputs.image-tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create git tag
        uses: Startup-AI-Development/apps-cicd-workflow-template/.github/actions/git-tag@main
        with:
          image-tag: ${{ inputs.image-tag }}
          push-image: ${{ inputs.push-image }}

  # ============================================================================
  # UPDATE K8S - Runs ONLY on develop, staging, main branches
  # Updates k8s environment file with new image tag
  # ============================================================================
  update-k8s:
    needs: docker-build
    runs-on: ubuntu-latest
    if: inputs.push-image && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Update k8s manifests
        uses: Startup-AI-Development/apps-cicd-workflow-template/.github/actions/update-k8s@main
        with:
          image-tag: ${{ inputs.image-tag }}
          commit-sha: ${{ github.sha }}
