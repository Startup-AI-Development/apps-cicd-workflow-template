# Python CI Workflow
# Builds Python applications with linting, testing, and security audit before Docker image build
#
# Flow:
#   ALL BRANCHES: build → [tests | linter | security-audit] (parallel)
#   develop/staging/main ONLY: → docker-build → update-k8s

name: Python CI

on:
  workflow_call:
    inputs:
      image-name:
        description: 'Full image name (ghcr.io/org/repo)'
        required: true
        type: string
      image-tag:
        description: 'Image tag to use'
        required: true
        type: string
      push-image:
        description: 'Whether to push the image'
        required: false
        type: boolean
        default: true
      python-version:
        description: 'Python version to use'
        required: false
        type: string
        default: '3.12'

permissions:
  contents: write
  packages: write
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # BUILD - Runs on ALL branches
  # Installs dependencies for downstream jobs
  # ============================================================================
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install dependencies
        run: |
          if [ -f "pyproject.toml" ]; then
            pip3 install -e ".[dev]"
          else
            pip3 install -r requirements.txt
            pip3 install pytest
          fi

  # ============================================================================
  # TESTS - Runs on ALL branches (parallel with other jobs)
  # ============================================================================
  tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install dependencies
        run: |
          if [ -f "pyproject.toml" ]; then
            pip3 install -e ".[dev]"
          else
            pip3 install -r requirements.txt
            pip3 install pytest
          fi

      - name: Run tests
        run: pytest

  # ============================================================================
  # LINTER - Runs on ALL branches (parallel with other jobs)
  # Uses ruff for fast Python linting and format checking
  # ============================================================================
  linter:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install ruff
        run: pip3 install ruff

      - name: Run ruff linter
        run: ruff check .

      - name: Run ruff format check
        run: ruff format --check .

  # ============================================================================
  # SECURITY AUDIT - Runs on ALL branches (parallel with other jobs)
  # Uses pip-audit to check for known vulnerabilities in dependencies
  # ============================================================================
  security-audit:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install dependencies
        run: |
          if [ -f "pyproject.toml" ]; then
            pip3 install -e "."
          else
            pip3 install -r requirements.txt
          fi

      - name: Install pip-audit
        run: pip3 install pip-audit

      - name: Run security audit
        run: |
          echo "Running pip-audit for known vulnerabilities"
          pip-audit

  # ============================================================================
  # DOCKER BUILD - Runs ONLY on develop, staging, main branches
  # Requires all test/lint/audit jobs to pass
  # ============================================================================
  docker-build:
    needs: [tests, linter, security-audit]
    runs-on: ubuntu-latest
    if: contains(fromJSON('["develop", "staging", "main"]'), github.ref_name)
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Dockerfile exists
        run: |
          if [ ! -f "Dockerfile" ]; then
            echo "Error: Dockerfile not found in repository root"
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: inputs.push-image
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ inputs.push-image }}
          tags: ${{ inputs.image-name }}:${{ inputs.image-tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create git tag
        uses: Startup-AI-Development/apps-cicd-workflow-template/.github/actions/git-tag@main
        with:
          image-tag: ${{ inputs.image-tag }}
          push-image: ${{ inputs.push-image }}

  # ============================================================================
  # UPDATE K8S - Runs ONLY on develop, staging, main branches
  # Updates k8s environment file with new image tag
  # ============================================================================
  update-k8s:
    needs: docker-build
    runs-on: ubuntu-latest
    if: inputs.push-image && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Update k8s manifests
        uses: Startup-AI-Development/apps-cicd-workflow-template/.github/actions/update-k8s@main
        with:
          image-tag: ${{ inputs.image-tag }}
          commit-sha: ${{ github.sha }}
