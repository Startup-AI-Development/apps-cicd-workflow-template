# Universal CI Workflow (Flattened)
# Entry point for all application CI - detects language and builds inline
# Handles versioning: develop=SNAPSHOT, staging=RC, main=release
# Note: Flattened to avoid nested reusable workflow limitations
#
# Node.js Flow:
#   ALL BRANCHES: [unit-tests | integration-tests | linter | security-audit] (parallel)
#   develop/staging/main ONLY: → docker-build → update-k8s
#
# Python Flow:
#   ALL BRANCHES: [tests | linter | security-audit] (parallel)
#   develop/staging/main ONLY: → docker-build → update-k8s

name: Universal CI

on:
  workflow_call:
    inputs:
      push-image:
        description: 'Whether to push the image'
        required: false
        type: boolean
        default: true
      node-version:
        description: 'Node.js version (for Node.js projects)'
        required: false
        type: string
        default: '20'
      go-version:
        description: 'Go version (for Go projects)'
        required: false
        type: string
        default: '1.22'
      python-version:
        description: 'Python version (for Python projects)'
        required: false
        type: string
        default: '3.12'

permissions:
  contents: write
  packages: write
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-and-version:
    runs-on: arc-runner-set-dev
    outputs:
      language: ${{ steps.detect.outputs.language }}
      image-name: ${{ steps.version.outputs.image-name }}
      image-tag: ${{ steps.version.outputs.image-tag }}
      commit-sha: ${{ steps.version.outputs.commit-sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect language
        id: detect
        run: |
          if [ -f "package.json" ]; then
            echo "language=nodejs" >> $GITHUB_OUTPUT
            echo "Detected: Node.js (package.json)"
          elif [ -f "go.mod" ]; then
            echo "language=golang" >> $GITHUB_OUTPUT
            echo "Detected: Go (go.mod)"
          elif [ -f "pyproject.toml" ] || [ -f "requirements.txt" ]; then
            echo "language=python" >> $GITHUB_OUTPUT
            echo "Detected: Python (pyproject.toml or requirements.txt)"
          else
            echo "language=generic" >> $GITHUB_OUTPUT
            echo "Detected: Generic (no language files found)"
          fi

      - name: Determine image name and tag
        id: version
        run: |
          # Get repo name for image
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/${REPO_NAME}"
          IMAGE_NAME=$(echo "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')
          echo "image-name=${IMAGE_NAME}" >> $GITHUB_OUTPUT

          # Read VERSION file
          if [ ! -f "VERSION" ]; then
            echo "Error: VERSION file not found in repository root"
            exit 1
          fi
          VERSION=$(cat VERSION | tr -d '[:space:]')

          # Determine tag based on branch
          BRANCH="${{ github.ref_name }}"
          case "$BRANCH" in
            develop)
              IMAGE_TAG="${VERSION}-SNAPSHOT"
              ;;
            staging)
              # Count existing RC tags for this version
              EXISTING_RCS=$(git tag -l "${VERSION}-RC*" | wc -l | tr -d '[:space:]')
              RC_NUM=$((EXISTING_RCS + 1))
              IMAGE_TAG="${VERSION}-RC${RC_NUM}"
              ;;
            main)
              IMAGE_TAG="${VERSION}"
              ;;
            *)
              # For feature branches and PRs, use branch name
              SAFE_BRANCH=$(echo "$BRANCH" | sed 's/[^a-zA-Z0-9._-]/-/g' | cut -c1-50)
              IMAGE_TAG="${VERSION}-${SAFE_BRANCH}"
              ;;
          esac

          echo "image-tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "commit-sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "Image: ${IMAGE_NAME}:${IMAGE_TAG}"

  # ============================================================================
  # NODE.JS: UNIT TESTS (parallel)
  # ============================================================================
  nodejs-unit-tests:
    needs: detect-and-version
    if: needs.detect-and-version.outputs.language == 'nodejs'
    runs-on: arc-runner-set-dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: |
          if find tests/unit -name "*.test.ts" -o -name "*.test.js" -o -name "*.spec.ts" -o -name "*.spec.js" 2>/dev/null | grep -q .; then
            echo "✓ Unit tests found, running npm test"
            npm test
          else
            echo "⚠ No unit tests found in tests/unit/, skipping"
          fi

  # ============================================================================
  # NODE.JS: INTEGRATION TESTS (parallel)
  # ============================================================================
  nodejs-integration-tests:
    needs: detect-and-version
    if: needs.detect-and-version.outputs.language == 'nodejs'
    runs-on: arc-runner-set-dev
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run integration tests
        run: |
          if find tests/integration -name "*.integration.test.ts" -o -name "*.integration.test.js" -o -name "*.integration.spec.ts" -o -name "*.integration.spec.js" 2>/dev/null | grep -q .; then
            echo "✓ Integration tests found, running npm run test:integration"
            npm run test:integration
          else
            echo "⚠ No integration tests found in tests/integration/, skipping"
          fi

  # ============================================================================
  # NODE.JS: LINTER (parallel)
  # ============================================================================
  nodejs-linter:
    needs: detect-and-version
    if: needs.detect-and-version.outputs.language == 'nodejs'
    runs-on: arc-runner-set-dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

  # ============================================================================
  # NODE.JS: SECURITY AUDIT (parallel)
  # ============================================================================
  nodejs-security-audit:
    needs: detect-and-version
    if: needs.detect-and-version.outputs.language == 'nodejs'
    runs-on: arc-runner-set-dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run security audit
        run: npm audit --audit-level=high --omit=dev

  # ============================================================================
  # NODE.JS: DOCKER BUILD (only on develop/staging/main, after tests pass)
  # ============================================================================
  nodejs-docker:
    needs: [detect-and-version, nodejs-unit-tests, nodejs-integration-tests, nodejs-linter, nodejs-security-audit]
    if: |
      needs.detect-and-version.outputs.language == 'nodejs' &&
      contains(fromJSON('["develop", "staging", "main"]'), github.ref_name)
    runs-on: arc-runner-set-dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Docker build and push
        uses: Startup-AI-Development/apps-cicd-workflow-template/.github/actions/docker-build@main
        with:
          image-name: ${{ needs.detect-and-version.outputs.image-name }}
          image-tag: ${{ needs.detect-and-version.outputs.image-tag }}
          push-image: ${{ inputs.push-image }}
          ghcr-username: ${{ github.actor }}
          ghcr-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create git tag
        uses: Startup-AI-Development/apps-cicd-workflow-template/.github/actions/git-tag@main
        with:
          image-tag: ${{ needs.detect-and-version.outputs.image-tag }}
          push-image: ${{ inputs.push-image }}

  # ============================================================================
  # GO: BUILD + TEST + DOCKER (monolithic for now)
  # ============================================================================
  golang-build:
    needs: detect-and-version
    if: needs.detect-and-version.outputs.language == 'golang'
    runs-on: arc-runner-set-dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test ./...

      - name: Build
        run: go build -o app .

      - name: Docker build and push
        uses: Startup-AI-Development/apps-cicd-workflow-template/.github/actions/docker-build@main
        with:
          image-name: ${{ needs.detect-and-version.outputs.image-name }}
          image-tag: ${{ needs.detect-and-version.outputs.image-tag }}
          push-image: ${{ inputs.push-image }}
          ghcr-username: ${{ github.actor }}
          ghcr-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create git tag
        uses: Startup-AI-Development/apps-cicd-workflow-template/.github/actions/git-tag@main
        with:
          image-tag: ${{ needs.detect-and-version.outputs.image-tag }}
          push-image: ${{ inputs.push-image }}

  # ============================================================================
  # PYTHON: TESTS (parallel)
  # ============================================================================
  python-tests:
    needs: detect-and-version
    if: needs.detect-and-version.outputs.language == 'python'
    runs-on: arc-runner-set-dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install dependencies
        run: |
          if [ -f "pyproject.toml" ]; then
            pip3 install -e ".[dev]"
          else
            pip3 install -r requirements.txt
            pip3 install pytest
          fi

      - name: Run tests
        run: pytest

  # ============================================================================
  # PYTHON: LINTER (parallel)
  # ============================================================================
  python-linter:
    needs: detect-and-version
    if: needs.detect-and-version.outputs.language == 'python'
    runs-on: arc-runner-set-dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install ruff
        run: pip3 install ruff

      - name: Run ruff linter
        run: ruff check .

      - name: Run ruff format check
        run: ruff format --check .

  # ============================================================================
  # PYTHON: SECURITY AUDIT (parallel)
  # ============================================================================
  python-security-audit:
    needs: detect-and-version
    if: needs.detect-and-version.outputs.language == 'python'
    runs-on: arc-runner-set-dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install dependencies
        run: |
          if [ -f "pyproject.toml" ]; then
            pip3 install -e "."
          else
            pip3 install -r requirements.txt
          fi

      - name: Install pip-audit
        run: pip3 install pip-audit

      - name: Run security audit
        run: pip-audit

  # ============================================================================
  # PYTHON: DOCKER BUILD (only on develop/staging/main, after tests pass)
  # ============================================================================
  python-docker:
    needs: [detect-and-version, python-tests, python-linter, python-security-audit]
    if: |
      needs.detect-and-version.outputs.language == 'python' &&
      contains(fromJSON('["develop", "staging", "main"]'), github.ref_name)
    runs-on: arc-runner-set-dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Docker build and push
        uses: Startup-AI-Development/apps-cicd-workflow-template/.github/actions/docker-build@main
        with:
          image-name: ${{ needs.detect-and-version.outputs.image-name }}
          image-tag: ${{ needs.detect-and-version.outputs.image-tag }}
          push-image: ${{ inputs.push-image }}
          ghcr-username: ${{ github.actor }}
          ghcr-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create git tag
        uses: Startup-AI-Development/apps-cicd-workflow-template/.github/actions/git-tag@main
        with:
          image-tag: ${{ needs.detect-and-version.outputs.image-tag }}
          push-image: ${{ inputs.push-image }}

  # ============================================================================
  # GENERIC: DOCKER BUILD ONLY (no language-specific steps)
  # ============================================================================
  generic-build:
    needs: detect-and-version
    if: needs.detect-and-version.outputs.language == 'generic'
    runs-on: arc-runner-set-dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Docker build and push
        uses: Startup-AI-Development/apps-cicd-workflow-template/.github/actions/docker-build@main
        with:
          image-name: ${{ needs.detect-and-version.outputs.image-name }}
          image-tag: ${{ needs.detect-and-version.outputs.image-tag }}
          push-image: ${{ inputs.push-image }}
          ghcr-username: ${{ github.actor }}
          ghcr-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create git tag
        uses: Startup-AI-Development/apps-cicd-workflow-template/.github/actions/git-tag@main
        with:
          image-tag: ${{ needs.detect-and-version.outputs.image-tag }}
          push-image: ${{ inputs.push-image }}

  # ============================================================================
  # UPDATE K8S - Runs after any build completes successfully
  # ============================================================================
  update-k8s:
    needs: [detect-and-version, nodejs-docker, golang-build, python-docker, generic-build]
    if: |
      always() &&
      inputs.push-image &&
      github.event_name == 'push' &&
      (needs.nodejs-docker.result == 'success' ||
       needs.golang-build.result == 'success' ||
       needs.python-docker.result == 'success' ||
       needs.generic-build.result == 'success')
    runs-on: arc-runner-set-dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Update k8s manifests
        uses: Startup-AI-Development/apps-cicd-workflow-template/.github/actions/update-k8s@main
        with:
          image-tag: ${{ needs.detect-and-version.outputs.image-tag }}
          commit-sha: ${{ needs.detect-and-version.outputs.commit-sha }}
