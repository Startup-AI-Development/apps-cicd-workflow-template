# Universal CI Workflow (Flattened)
# Entry point for all application CI - detects language and builds inline
# Handles versioning: develop=SNAPSHOT, staging=RC, main=release
# Note: Flattened to avoid nested reusable workflow limitations

name: Universal CI

on:
  workflow_call:
    inputs:
      push-image:
        description: 'Whether to push the image'
        required: false
        type: boolean
        default: true
      node-version:
        description: 'Node.js version (for Node.js projects)'
        required: false
        type: string
        default: '20'
      go-version:
        description: 'Go version (for Go projects)'
        required: false
        type: string
        default: '1.22'
      python-version:
        description: 'Python version (for Python projects)'
        required: false
        type: string
        default: '3.12'

permissions:
  contents: write
  packages: write
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-and-version:
    runs-on: ubuntu-latest
    outputs:
      language: ${{ steps.detect.outputs.language }}
      image-name: ${{ steps.version.outputs.image-name }}
      image-tag: ${{ steps.version.outputs.image-tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect language
        id: detect
        run: |
          if [ -f "package.json" ]; then
            echo "language=nodejs" >> $GITHUB_OUTPUT
            echo "Detected: Node.js (package.json)"
          elif [ -f "go.mod" ]; then
            echo "language=golang" >> $GITHUB_OUTPUT
            echo "Detected: Go (go.mod)"
          elif [ -f "pyproject.toml" ] || [ -f "requirements.txt" ]; then
            echo "language=python" >> $GITHUB_OUTPUT
            echo "Detected: Python (pyproject.toml or requirements.txt)"
          else
            echo "language=generic" >> $GITHUB_OUTPUT
            echo "Detected: Generic (no language files found)"
          fi

      - name: Determine image name and tag
        id: version
        run: |
          # Get repo name for image
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/${REPO_NAME}"
          IMAGE_NAME=$(echo "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')
          echo "image-name=${IMAGE_NAME}" >> $GITHUB_OUTPUT

          # Read VERSION file
          if [ ! -f "VERSION" ]; then
            echo "Error: VERSION file not found in repository root"
            exit 1
          fi
          VERSION=$(cat VERSION | tr -d '[:space:]')

          # Determine tag based on branch
          BRANCH="${{ github.ref_name }}"
          case "$BRANCH" in
            develop)
              IMAGE_TAG="${VERSION}-SNAPSHOT"
              ;;
            staging)
              # Count existing RC tags for this version
              EXISTING_RCS=$(git tag -l "${VERSION}-RC*" | wc -l | tr -d '[:space:]')
              RC_NUM=$((EXISTING_RCS + 1))
              IMAGE_TAG="${VERSION}-RC${RC_NUM}"
              ;;
            main)
              IMAGE_TAG="${VERSION}"
              ;;
            *)
              # For feature branches and PRs, use branch name
              SAFE_BRANCH=$(echo "$BRANCH" | sed 's/[^a-zA-Z0-9._-]/-/g' | cut -c1-50)
              IMAGE_TAG="${VERSION}-${SAFE_BRANCH}"
              ;;
          esac

          echo "image-tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Image: ${IMAGE_NAME}:${IMAGE_TAG}"

  # Node.js Build
  nodejs-build:
    needs: detect-and-version
    if: needs.detect-and-version.outputs.language == 'nodejs'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Validate Dockerfile exists
        run: |
          if [ ! -f "Dockerfile" ]; then
            echo "Error: Dockerfile not found in repository root"
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: inputs.push-image
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ inputs.push-image }}
          tags: ${{ needs.detect-and-version.outputs.image-name }}:${{ needs.detect-and-version.outputs.image-tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create git tag for RC/release
        if: inputs.push-image && (github.ref_name == 'staging' || github.ref_name == 'main')
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "${{ needs.detect-and-version.outputs.image-tag }}"
          git push origin "${{ needs.detect-and-version.outputs.image-tag }}"

  # Go Build
  golang-build:
    needs: detect-and-version
    if: needs.detect-and-version.outputs.language == 'golang'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test ./...

      - name: Build
        run: go build -o app .

      - name: Validate Dockerfile exists
        run: |
          if [ ! -f "Dockerfile" ]; then
            echo "Error: Dockerfile not found in repository root"
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: inputs.push-image
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ inputs.push-image }}
          tags: ${{ needs.detect-and-version.outputs.image-name }}:${{ needs.detect-and-version.outputs.image-tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create git tag for RC/release
        if: inputs.push-image && (github.ref_name == 'staging' || github.ref_name == 'main')
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "${{ needs.detect-and-version.outputs.image-tag }}"
          git push origin "${{ needs.detect-and-version.outputs.image-tag }}"

  # Python Build
  python-build:
    needs: detect-and-version
    if: needs.detect-and-version.outputs.language == 'python'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install dependencies
        run: |
          if [ -f "pyproject.toml" ]; then
            pip3 install -e ".[dev]"
          else
            pip3 install -r requirements.txt
            pip3 install pytest
          fi

      - name: Run tests
        run: pytest

      - name: Validate Dockerfile exists
        run: |
          if [ ! -f "Dockerfile" ]; then
            echo "Error: Dockerfile not found in repository root"
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: inputs.push-image
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ inputs.push-image }}
          tags: ${{ needs.detect-and-version.outputs.image-name }}:${{ needs.detect-and-version.outputs.image-tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create git tag for RC/release
        if: inputs.push-image && (github.ref_name == 'staging' || github.ref_name == 'main')
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "${{ needs.detect-and-version.outputs.image-tag }}"
          git push origin "${{ needs.detect-and-version.outputs.image-tag }}"

  # Generic Build (Dockerfile only)
  generic-build:
    needs: detect-and-version
    if: needs.detect-and-version.outputs.language == 'generic'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Dockerfile exists
        run: |
          if [ ! -f "Dockerfile" ]; then
            echo "Error: Dockerfile not found in repository root"
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: inputs.push-image
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ inputs.push-image }}
          tags: ${{ needs.detect-and-version.outputs.image-name }}:${{ needs.detect-and-version.outputs.image-tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create git tag for RC/release
        if: inputs.push-image && (github.ref_name == 'staging' || github.ref_name == 'main')
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "${{ needs.detect-and-version.outputs.image-tag }}"
          git push origin "${{ needs.detect-and-version.outputs.image-tag }}"

  # Update k8s manifests (runs after any build completes)
  update-k8s:
    needs: [detect-and-version, nodejs-build, golang-build, python-build, generic-build]
    if: |
      always() &&
      inputs.push-image &&
      github.event_name == 'push' &&
      (needs.nodejs-build.result == 'success' ||
       needs.golang-build.result == 'success' ||
       needs.python-build.result == 'success' ||
       needs.generic-build.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Check if k8s/global.yaml exists
        id: check-k8s
        run: |
          if [ -f "k8s/global.yaml" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Warning: k8s/global.yaml not found, skipping update"
          fi

      - name: Update k8s/global.yaml
        if: steps.check-k8s.outputs.exists == 'true'
        run: |
          # Install yq if not available
          if ! command -v yq &> /dev/null; then
            sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
            sudo chmod +x /usr/local/bin/yq
          fi

          # Update image.tag
          yq -i '.image.tag = "${{ needs.detect-and-version.outputs.image-tag }}"' k8s/global.yaml

      - name: Commit and push k8s changes
        if: steps.check-k8s.outputs.exists == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/global.yaml

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ci: update image tag to ${{ needs.detect-and-version.outputs.image-tag }}"
            git push
          fi
