# Auto Version Workflow
# Bumps the VERSION file using semantic versioning
# Typically called after successful staging merge

name: Auto Version

on:
  workflow_call:
    inputs:
      bump-type:
        description: 'Version bump type (major, minor, patch)'
        required: false
        type: string
        default: 'minor'

permissions:
  contents: write

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Validate VERSION file exists
        run: |
          if [ ! -f "VERSION" ]; then
            echo "Error: VERSION file not found in repository root"
            exit 1
          fi

      - name: Bump version
        id: bump
        run: |
          # Read current version
          CURRENT_VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "Current version: $CURRENT_VERSION"

          # Parse semver components
          MAJOR=$(echo "$CURRENT_VERSION" | cut -d'.' -f1)
          MINOR=$(echo "$CURRENT_VERSION" | cut -d'.' -f2)
          PATCH=$(echo "$CURRENT_VERSION" | cut -d'.' -f3)

          # Validate parsed components
          if ! [[ "$MAJOR" =~ ^[0-9]+$ ]] || ! [[ "$MINOR" =~ ^[0-9]+$ ]] || ! [[ "$PATCH" =~ ^[0-9]+$ ]]; then
            echo "Error: VERSION file does not contain valid semver (X.Y.Z)"
            echo "Found: $CURRENT_VERSION"
            exit 1
          fi

          # Increment based on bump type
          case "${{ inputs.bump-type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
            *)
              echo "Error: Invalid bump-type '${{ inputs.bump-type }}'. Must be major, minor, or patch."
              exit 1
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"

          # Write new version
          echo "$NEW_VERSION" > VERSION

          echo "old-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "new-version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit and push version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git commit -m "chore: bump version from ${{ steps.bump.outputs.old-version }} to ${{ steps.bump.outputs.new-version }}"
          git push

      - name: Summary
        run: |
          echo "## Version Bump Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Bump Type | ${{ inputs.bump-type }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Old Version | ${{ steps.bump.outputs.old-version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| New Version | ${{ steps.bump.outputs.new-version }} |" >> $GITHUB_STEP_SUMMARY
